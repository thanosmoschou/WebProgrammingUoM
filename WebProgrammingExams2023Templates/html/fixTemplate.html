        ELEMENT LIST -> For further explanation read mdn or w3schools

        root -> <html>
        document metadata -> <head>, <title>, <link>, <meta>, <style>
        scripting -> <script>
        sections -> <body>, <h1>-<h6>, <section>, <nav>, <article>, <aside>, <header>, <footer>, <address>, <main>
        grouping -> <div>, <p>, <hr>, <pre>, [<ol>, <ul>, <li>], [<dl>, <dt>, <dd>], [<figure>, <figcaption>]
        text level semantics -> <a>, <br>, <em>, <strong>, <sub>, <sup>, <span>, <code>
        embedded content -> <img>, <iframe>, <embed>, [<video>, <audio>, <source>], <canvas>, <svg>
        tabular data -> <table>, [<thead>, <tbody>, <tfoot>], [<colgroup>, <col>], [<tr>, <th>, <td>], <caption>
        forms -> <form>, [<fieldset>, <legend>], <label>, <input>, <datalist>, <button>, [<select>, <optgroup>, <option>], <textarea>, <progress>, <meter>


        KEEP IN MIND

        block level elements -> have line break before and after, they get all the available width of their container
        inline level elements -> go with the text flow without line breaks, get their width via their contents width

        block elements -> can contain other block elements or inline elements or data
        inline elements -> can contain only other inline elements or data
