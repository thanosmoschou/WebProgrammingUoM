<!DOCTYPE html>
<html>
    <head>
        <title>random title</title>
    </head>
    <body>
        <h1>Check Console!</h1>
        <script>
            console.log("First exercise");
            var base = 2;

            for(i=1; i <= 10; i++)
            {
                console.log(i + " power of " + base + " : " + (base ** i));
            }

            console.log("Second exercise");

            function returnBigger(a1, a2, a3)
            {
                if(a1 < a2 && a2 < a3)
                    return a3;
                else if(a1 < a2)
                    return a2;
                else
                    return a1;
            }

            console.log(returnBigger(1,2,3));
            console.log(returnBigger(3,2,1));
            console.log(returnBigger(1,3,2));
            console.log('aa', 'ab', 'ac');

            function powerTo(base, exponent)
            {
                if(Number.isInteger(base) && Number.isInteger(exponent) && base > 0 && exponent > 0)
                    return base ** exponent;
                return undefined;
            }

            console.log(powerTo(2,3));
            console.log(powerTo(3.1, 2));
            console.log(powerTo('a', 'b'));

        </script>
    </body>
</html>
